<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch by ItayLH</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <h3>By Itay LH</h3>
    </header>

    <div class="wrapper">
        <div id="grid"></div>

        <div class="buttons">
            <button id="grid-area">Change Grid Size</button>
            <button id="clear">Clear</button>

            <div class="buttons-wrapper">
                <input type="checkbox" id="random-color-checkbox">
                <label for="random-color-checkbox">Enable Random Color</label>           
            </div>
            
            <div class="buttons-wrapper">
                <input type="checkbox" id="darkening-checkbox">
                <label for="darkening-checkbox">Enable Darkening Effect</label>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
